<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animaciones 1</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

    <script src="js/angular.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="app">
    <div class="container" ng-cotroller="controllerAnimacion">
        <div class="page-header">
            <h1>Primera animación con Angular JS</h1>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Mi animación</div>
            <div class="panel-body animacion miEstilo" ng-if="visible">Hola, como estás?</div>
        </div>
        <button class="btn btn-success btn-lg" ng-click="visible=!visible">Iniciar</button>
    </div>
</body>
</html>
