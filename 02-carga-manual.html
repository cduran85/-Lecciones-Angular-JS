<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div ng-controller="MainController">
            Carga manual de AngularJS
        </div>
        <script src="js/angular.js"></script>
        <script>
            angular.module('myDelayedApp', []).controller('MainController', ['$scope', function($scope){
                $scope.sayHello = 'Hola, mundo de Angular';
                alert($scope.sayHello);
            }]);
            function manualStart(){
                angular.element(document).ready(function(){
                    angular.bootstrap(document, ['myDelayedApp']);
                });
                clearTimeout(intervalo);
            }
            var intervalo = setInterval(function(){manualStart()}, 2000);
        </script>
    </body>
</html>
