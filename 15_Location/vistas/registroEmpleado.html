<div class="container">
    <h2>Registro Empleado</h2>
    <form role="form">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" ng-model="nuevoEmpleado.nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" placeholder="Apellido" ng-model="nuevoEmpleado.apellido">
        </div>
        <div class="form-group">
            <label for="salario">Salario:</label>
            <input type="text" class="form-control" id="salario" placeholder="Salario" ng-model="nuevoEmpleado.salario">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" class="form-control" id="telefono" placeholder="Teléfono" ng-model="nuevoEmpleado.telefono">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="nuevoEmpleado.email">
        </div>
        <button class="btn btn-success" type="submit" ng-click="guardarEmpleado()">Registrar</button>
        <button class="btn btn-warning" ng-click="irInicio()">inicio</button>
    </form>
</div>
